---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: jellyfin-pv
    labels:
        type: local
spec:
    storageClassName: jellyfin-disk
    capacity:
        storage: 1Gi
    volumeMode: Filesystem
    accessModes:
        - ReadWriteOnce
    hostPath:
        path: /mnt/disk/jellyfin
    persistentVolumeReclaimPolicy: Retain #Retain в будущем заменеить  

