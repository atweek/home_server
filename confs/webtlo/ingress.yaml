kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: webtlo-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: webtlo.lab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webtlo
            port:
              number: 80
