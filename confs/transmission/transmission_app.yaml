
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb 
  labels:
    app: mariadb 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb 
  template:
    metadata:
      labels:
        app: mariadb 
    spec:
      volumes:
      - name: mariadb-pvc
        persistentVolumeClaim:
          claimName: mariadb-pvc
      containers:
      - name: mariadb 
        image: mariadb:latest 
        ports:
          - containerPort: 3306
        env:
          ????
        volumeMounts:
        - name: mariadb-pvc
          mountPath: /var/lib/mysql